<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Home</title>
    <meta name="viewport" content="width=device-width">

    <link type="text/css" rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <!-- Top bar with title and hamburger -->
        <p class="title">Weather</p>

        <table border="0" class="linkTable">
            <tr>
                <td class="headCol"></td>
                <td class="headCol">
                    <a href="" class="headLink">
                        <div class="headBox">Franklin, ID</div>
                    </a>
                </td>
                <td class="headCol">
                    <a href="" class="headLink">
                        <div class="headBox">Greenville, SC</div>
                    </a>
                </td>
                <td class="headCol">
                    <a href="" class="headLink">
                        <div class="headBox">Springfield, IL</div>
                    </a>
                </td>
                <td class="headCol"></td>
            </tr>
        </table>
    </header>

    <main>
        <!-- Temp and other data -->
        <div class="tempLoc">
            <p class="temperature">80</p>
            <p class="location">Franklin, ID</p>
        </div>

        <div class="hourlyData">
            <h2>Hourly</h2>
            <iframe src="hourly.html" allowtransparency="true" class="hourFrame"></iframe>
        </div>

        <div class="windData">
            <h2>Wind</h2>
            <p class="windDataInfo">1 - 5 MPH, Southwest</p>
        </div>

        <div class="precipData">
            <h2>Precipitation</h2>
            <p class="precipDataInfo">0</p>
        </div>
    </main>


</body>

<footer>
    <h5 class="footer">Made by Dalen Ward</h5>
    <h6 class="footer">Last Updated Feburary 3, 2017</h6>
</footer>

</html>
