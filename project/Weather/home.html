<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Home</title>
    <meta name="viewport" content="width=device-width">

    <link type="text/css" rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <!-- Top bar with title and hamburger -->
        <p class="title">Weather</p>
    </header>

    <main>
        <!-- Temp and other data -->
        <div class="tempLoc">
            <p class="temperature">10</p>
            <p class="location">Rexburg, ID</p>
        </div>

        <div class="weeklyData">
            <h2>Weekly Data</h2>
            <p class="weeklyDataInfo">This is where the weekly data would go.</p>
        </div>

        <div class="otherData">
            <h2>Other Data</h2>
            <p class="otherDataInfo">This is where other data would go like humidity, wind speed, and that crap. </p>
        </div>
    </main>
    <footer>
        <h5 class="footer">Made by Dalen Ward</h5>
        <h6 class="footer">Last Updated Feburary 3, 2017</h6>
    </footer>

</body>

</html>
