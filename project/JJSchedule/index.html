<body>
    <header>
        <h1 id="title">Jimmy John's Schedules</h1>

        <!-- Guest Bar -->
        <div id="guestBar">
            <table id="guestBarTable">
                <tr>
                    <td></td>
                    <td class="barItem" id="guestBarAboutBox">
                        <a href="javascript:showGuestPage('aboutPage', 'guestBarAboutBox')" class="boxItemLink">
                            <div class="barItemBox">About</div>
                        </a>
                    </td>
                    <td class="barItem" id="guestBarContactBox">
                        <a href="javascript:showGuestPage('contactPage', 'guestBarContactBox')" class="boxItemLink">
                            <div class="barItemBox">Contact</div>
                        </a>
                    </td>
                    <td class="barItem" id="guestBarLoginBox">
                        <a href="javascript:showGuestPage('loginPage', 'guestBarLoginBox')" class="boxItemLink">
                            <div class="barItemBox">Login</div>
                        </a>
                    </td>
                    <td></td>
                </tr>
            </table>
        </div>

        <!-- Application Bar -->
        <div id="appBar">
            <table id="appBarTable">
                <tr>
                    <td></td>
                    <td class="barItem" id="appBarScheduleBox">
                        <a href="javascript:showAppPage('schedulePage', 'appBarScheduleBox')" class="boxItemLink">
                            <div class="barItemBox">Schedule</div>
                        </a>
                    </td>
                    <td class="barItem" id="appBarEmployeeBox">
                        <a href="javascript:showAppPage('employeePage', 'appBarEmployeeBox')" class="boxItemLink">
                            <div class="barItemBox">Employees</div>
                        </a>
                    </td>
                    <td class="barItem" id="appBarAccountBox">
                        <a href="javascript:showAppPage('accountPage', 'appBarAccountBox')" class="boxItemLink">
                            <div class="barItemBox">Account</div>
                        </a>
                    </td>
                    <td></td>

                </tr>
            </table>
        </div>
    </header>

    <main>
        <!-- *** Guest Pages *** -->

        <!-- About Page -->
        <div id="aboutPage">
            <p>This is the About Page.</p>
        </div>

        <!-- Contact Page -->
        <div id="contactPage">
            <p>This is the Contact Page</p>
        </div>

        <!-- Login Page -->
        <div id="loginPage">
            <p>This is the Login Page.</p>

            <p>Login</p>
            <form method="get" action="javascript:onLoginSubmit()" id="logimForm">
                <input type="search" name="login" id="loginBar" class="inputBar" placeholder="Login ID">
                <input type="submit" name="submit" value="Login" id="loginButton" class="button">
            </form>
        </div>

        <!-- *** Application Pages *** -->

        <!-- Schedule Page -->
        <div id="schedulePage">
            <h3 id="scheduleTitle">Sample Title</h3>
        </div>

        <!-- Employee Page -->
        <div id="employeePage">
            <a href="javascript:showAppPage('addEmployeePage')">
                <div class="linkAsButton" id="addEmployeeLink">Add Employee</div>
            </a>

            <div id="employeeGrid">

            </div>

            <div id="employeeList">

            </div>
        </div>

        <!-- Add Employee Page -->
        <div id="addEmployeePage">
            <p>This is the add employee page.</p>
        </div>

        <!-- Account Page -->
        <div id="accountPage">
            <p>This is the Account Page</p>
        </div>
